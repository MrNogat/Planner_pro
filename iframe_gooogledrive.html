<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tradutor de Google Drive pra Zoho Sites</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #74ABE2, #5563DE);
    color: #fff;
    margin: 0;
    padding: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 100vh;
  }

  h1 {
    margin-top: 40px;
    font-size: 2em;
    text-align: center;
  }

  .container {
    background: rgba(255, 255, 255, 0.1);
    backdrop-filter: blur(6px);
    border-radius: 15px;
    padding: 25px;
    margin: 20px;
    width: 90%;
    max-width: 600px;
    box-shadow: 0 4px 20px rgba(0,0,0,0.2);
  }

  label {
    display: block;
    margin-bottom: 8px;
    font-weight: 500;
  }

  input[type="text"] {
    width: 100%;
    padding: 12px;
    border: none;
    border-radius: 8px;
    outline: none;
    font-size: 1em;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
  }

  button {
    background: #00D1B2;
    border: none;
    color: white;
    padding: 12px 20px;
    font-size: 1em;
    border-radius: 8px;
    cursor: pointer;
    transition: background 0.3s ease;
    margin-top: 15px;
    margin-right: 10px;
  }

  button:hover {
    background: #00b89c;
  }

  #output {
    margin-top: 20px;
    background: rgba(255,255,255,0.2);
    padding: 10px;
    border-radius: 10px;
    word-break: break-word;
    color: #fff;
  }

  iframe {
    margin-top: 20px;
    width: 100%;
    height: 500px;
    border: none;
    border-radius: 10px;
  }

  footer {
    margin-top: auto;
    padding: 20px;
    font-size: 0.85em;
    opacity: 0.8;
  }

  .button-group {
    margin-top: 15px;
  }
</style>
</head>
<body>

  <h1>üìÇ Tradutor de Google Drive pra Zoho Sites</h1>

  <div class="container">
    <label for="driveLink">Cole o link da pasta do Google Drive:</label>
    <input type="text" id="driveLink" placeholder="https://drive.google.com/drive/folders/..." />

    <div class="button-group">
      <button onclick="generateEmbed()">Gerar e Visualizar</button>
      <button onclick="copyEmbed()">Copiar C√≥digo do Iframe</button>
    </div>

    <div id="output"></div>
    <iframe id="previewFrame" style="display:none;"></iframe>
  </div>

  <footer>Feito com üíô para facilitar o compartilhamento</footer>

  <script>
    let currentEmbed = "";

    function generateEmbed() {
      const input = document.getElementById('driveLink').value.trim();
      const output = document.getElementById('output');
      const frame = document.getElementById('previewFrame');

      if (!input.includes("/folders/")) {
        output.innerHTML = "‚ùå Por favor, cole um link v√°lido de pasta do Google Drive.";
        frame.style.display = "none";
        currentEmbed = "";
        return;
      }

      try {
        const folderId = input.split("/folders/")[1].split("?")[0];
        const embedUrl = `https://drive.google.com/embeddedfolderview?id=${folderId}#list`;
        currentEmbed = `<iframe src="${embedUrl}" style="width:100%; height:600px; border:0;"></iframe>`;

        output.innerHTML = `
          ‚úÖ Link Embed:<br>
          <a href="${embedUrl}" target="_blank" style="color:#aaffff;">${embedUrl}</a><br><br>
          <strong>C√≥digo do iframe (copiar usando o bot√£o):</strong><br>
          <code style="color:#fff;">${currentEmbed.replace(/</g,"&lt;").replace(/>/g,"&gt;")}</code>
        `;

        frame.src = embedUrl;
        frame.style.display = "block";
      } catch (e) {
        output.innerHTML = "‚ö†Ô∏è N√£o foi poss√≠vel processar o link.";
        frame.style.display = "none";
        currentEmbed = "";
      }
    }

    function copyEmbed() {
      if (!currentEmbed) return alert("‚ö†Ô∏è Primeiro gere o embed antes de copiar.");
      navigator.clipboard.writeText(currentEmbed)
        .then(() => alert("‚úÖ C√≥digo do iframe copiado para a √°rea de transfer√™ncia!"))
        .catch(() => alert("‚ùå Falha ao copiar. Tente novamente."));
    }
  </script>

</body>
</html>
