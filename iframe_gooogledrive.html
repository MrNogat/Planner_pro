<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>OneDrive Folder iFrame Generator</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #f9fafc;
      color: #222;
      padding: 40px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 { color: #0078d4; margin-bottom: 10px; }
    input, button, textarea {
      padding: 10px;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #ccc;
      margin: 5px;
    }
    input { width: 420px; max-width: 90%; }
    button {
      background: #0078d4;
      color: white;
      border: none;
      cursor: pointer;
      transition: 0.2s;
    }
    button:hover { background: #005ea2; }
    textarea {
      width: 90%;
      height: 100px;
      margin-top: 10px;
      font-family: monospace;
      resize: vertical;
    }
    iframe {
      margin-top: 25px;
      width: 90%;
      height: 600px;
      border: 2px solid #ddd;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <h1>OneDrive Folder → iFrame Generator</h1>
  <p>Paste your OneDrive share link below:</p>

  <input id="onedriveLink" placeholder="https://1drv.ms/f/s!... or onedrive.live.com/..." />
  <button onclick="generateEmbed()">Generate</button>
  <button onclick="copyCode()">Copy Code</button>

  <textarea id="iframeCode" readonly placeholder="Generated iframe code will appear here..."></textarea>

  <iframe id="preview" title="OneDrive Preview"></iframe>
<iframe src="https://workdrive.zohoexternal.com/embed/vnu206368f4a4a35c48ddacfec0c4cca35417?hidetheme=true&toolbar=false&layout=compact&appearance=light&themecolor=blue" scrolling="no" frameborder="0" allowfullscreen="true" width="1000" height="700" title="Código de inserção"></iframe>
  
  <script>
    function convertToEmbed(url) {
      url = url.trim();

      // Expand short 1drv.ms manually without following redirect
      if (url.includes("1drv.ms")) {
        // 1drv.ms/f/s!xxxxx → onedrive.live.com/embed?resid=xxxxx
        const id = url.split("!")[1];
        if (id) return `https://onedrive.live.com/embed?resid=${id}`;
      }

      // Common onedrive.live.com share formats
      if (url.includes("redir?resid="))
        return url.replace("redir?", "embed?");

      if (url.includes("view.aspx?resid="))
        return url.replace("view.aspx?", "embed?");

      if (url.includes("?id="))
        return url.replace("?id=", "embed?resid=");

      if (!url.includes("embed")) {
        // fallback: add embed=1 param
        return url.includes("?") ? url + "&embed=1" : url + "?embed=1";
      }

      return url;
    }

    function generateEmbed() {
      const input = document.getElementById("onedriveLink").value;
      if (!input) return alert("Please paste a OneDrive folder link!");

      const embedURL = convertToEmbed(input);
      const iframeCode = `<iframe src="${embedURL}" width="100%" height="600" frameborder="0" scrolling="yes" allowfullscreen></iframe>`;

      document.getElementById("iframeCode").value = iframeCode;
      document.getElementById("preview").src = embedURL;
    }

    function copyCode() {
      const text = document.getElementById("iframeCode");
      text.select();
      document.execCommand("copy");
      alert("iFrame code copied!");
    }
  </script>
</body>
</html>
